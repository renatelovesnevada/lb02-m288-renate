<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="Wrapper">
        <header>Currency Converter</header>
        <form action="#">
          <div class="amount">
            <p>Enter Amount</p>
              <label>
                  <input type="text" value="1">
              </label>
          </div>
            <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select">
                    <img src="https://countryflagsapi.com/png/ch" alt="flag">
                    <select>
                        <option value="CHF">CHF</option>
                        <option value="GBP">EUR</option>
                        <option value="KRW">KRW</option>
                        <option value="JPY">JPY</option>
                    </select>
                </div>
            </div>
                <div class="icon"><i class="material-icons">sync alt</i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select">
                        <img src="https://countryflagsapi.com/png/gb" alt="flag">
                        <select>
                            <option value="CHF">CHF</option>
                            <option value="GBP">EUR</option>
                            <option value="KRW">KRW</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
            </div>
            </div>
                <div class="exchange-rate"> 1 CHF = 0.88098 GBP</div>
                <button>Get Exchange Rate</button>
        </form>
    </div>

</body>
</html>
