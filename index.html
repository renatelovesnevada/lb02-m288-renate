<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Wrapper">
        <header>Currency Converter</header>
        <form action="#">
          <div class="amount">
            <p>Enter Amount</p>
              <input type="text" value="1">
          </div>
            <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select">
                    <img src="https://countryflagsapi.com/png/ch" alt="flag">
                    <select>
                        <option value="CHF">CHF</option>
                        <option value="EUR">EUR</option>
                        <option value="KRW">KRW</option>
                        <option value="JPY">JPY</option>
                    </select>
                </div>
            </div>
                <div class="to">
                    <p>To</p>
                    <div class="select">
                        <img src="https://countryflagsapi.com/png/ch" alt="flag">
                        <select>
                            <option value="CHF">CHF</option>
                            <option value="EUR">EUR</option>
                            <option value="KRW">KRW</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
            </div>
        </form>
    </div>

</body>
</html>
